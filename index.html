<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="bg-gray-100">
    <div class="container flex h-screen justify-center flex-wrap pt-40">
        <div class="left mt-6">
            <img src="fb_logo.svg" alt="remote img" class="h-[104px] ml-[-30px]">
            <p class="text-3xl w-[15cm] mt-[-10px]">Facebook helps you connect and share with the people in your life.</p>
        </div>

        <div class="right w-96 flex flex-col items-center space-y-5 ml-8 mt-[-30px]">
            <div class="box border-2 p-3 rounded-md bg-white shadow-2xl">
                <form action="" class="flex flex-col space-y-3 items-center">
                    <input type="text" class="border-2 rounded-md p-3 w-[350px] text-lg" placeholder="Email address or phone number">
                    <input type="password" class="border-2 rounded-md p-3 w-[350px] text-lg" placeholder="Password">
                    <button class="text-white font-bold bg-blue-600 w-[350px] rounded-md p-3 text-xl">Log in</button>
                    <a href="" class="text-sm text-blue-600 font-normal">Forgotten password?</a>
                    <div class="hr py-3">
                        <hr class="w-[350px]">
                    </div>
                    <button class="text-white font-bold bg-lime-600 w-48 rounded-md py-3 text-base">Create New Account</button>
                </form>
            </div>
            <p class="text-sm"> <a href="#" class="font-bold">Create a Page</a> for a celebrity, brand or business.</p>
        </div>
    </div>
</body>
</html>
